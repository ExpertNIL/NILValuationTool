<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpertNIL — Request Access</title>
  <style>
    @font-face{
      font-family: "TTChocolatesTrialBold";
      src: url("./TT_Chocolates_Trial_Bold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root{
  --bg:#0b0b0c;
  --text:#f2f2f2;
  --field:#ffffff;
  --fieldText:#151515;

  /* Neutral button palette to match the black/white UI */
  --btn1:#2b2b2f;
  --btn2:#141416;
  --btnBorder: rgba(255,255,255,0.18);

  --shadow: 0 14px 40px rgba(0,0,0,0.55);
}

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 700px at 50% 35%, rgba(255,255,255,0.06), transparent 55%),
                  radial-gradient(900px 600px at 50% 70%, rgba(255,255,255,0.035), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 48px 18px;
    }

    .wrap{
      width: min(980px, 94vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 26px;
    }

    .logoCard{
  width: min(640px, 94vw);
  background: transparent;
  border: none;
  box-shadow: none;
  border-radius: 26px;
  padding: 0;
  display:flex;
  align-items:center;
  justify-content:center;
}

    .logoCard img{
      width: min(520px, 80vw);
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    .formBlock{
      width: min(920px, 96vw);
      padding: 8px 6px;
    }

    .title{
      width: min(760px, 92vw);
      margin: 0 auto 14px;
      font-family: "TTChocolatesTrialBold", ui-sans-serif, system-ui, sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: 30px;
      letter-spacing: 0.2px;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }

    .form{
      width: min(760px, 92vw);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .field{
      width:100%;
      height: 46px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.25);
      background: var(--field);
      box-shadow: 0 8px 24px rgba(0,0,0,0.22);
      display:flex;
      align-items:center;
      padding: 0 14px;
      overflow:hidden;
    }

    .field input,
    .field select{
      width:100%;
      height: 100%;
      border: none;
      outline:none;
      background: transparent;
      color: var(--fieldText);
      font-size: 18px;
      line-height: 1;
    }

    .field input::placeholder{ color: rgba(0,0,0,0.45); }

    .field select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 36px;
      cursor:pointer;
      color: rgba(0,0,0,0.65);
    }

    .field select.hasValue{ color: var(--fieldText); }

    .field.selectWrap{ position:relative; }

    .caret{
      position:absolute;
      right: 12px;
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(0,0,0,0.55);
      border-bottom: 2px solid rgba(0,0,0,0.55);
      transform: rotate(45deg);
      pointer-events:none;
    }

    .field.disabled{ opacity: 0.55; }
    .field.disabled select{ cursor:not-allowed; }

    .btnRow{ margin-top: 10px; }

    .btn{
      width: 100%;
      height: 56px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(180deg, var(--btn1), var(--btn2));
      border: 1px solid var(--btnBorder);
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor:pointer;
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform 160ms ease, filter 160ms ease, width 380ms ease, border-radius 380ms ease;
      user-select:none;
    }

    .btn:active{ transform: translateY(1px); filter: brightness(0.98); }

    .btn:hover{ filter: brightness(1.06); }
    .btn[disabled]:hover{ filter:none; }

    .btn[disabled]{ opacity: 0.55; cursor:not-allowed; transform:none; filter:none; }

    .btnText{ transition: opacity 220ms ease, transform 220ms ease; }

    .btn.is-loading{ pointer-events:none; }
    .btn.is-morph{ width: 84px; border-radius: 999px; }
    .btn.is-morph .btnText{ opacity:0; transform: translateY(-6px); }

    .spinner{
      position:absolute;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,0.95);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 200ms ease, transform 200ms ease;
      animation: spin 0.8s linear infinite;
    }
    .btn.is-loading .spinner{ opacity:1; transform: scale(1); }

    @keyframes spin{ to{ transform: rotate(360deg); } }

    .check{
      position:absolute;
      width: 30px;
      height: 30px;
      opacity: 0;
      transform: scale(0.65);
      transition: opacity 220ms ease, transform 220ms ease;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .check img{
      width: 30px;
      height: 30px;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    .btn.is-done .spinner{ opacity:0; }
    .btn.is-done .check{ opacity:1; transform: scale(1); }

    @media (max-width: 520px){
      .title{ font-size: 26px; }
      .field{ height: 48px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logoCard">
      <img src="./ExpertNIL Logo png White.png" alt="ExpertNIL" />
    </div>

    <div class="formBlock">
      <div class="title">Request Access</div>

      <form class="form" id="requestAccessForm" autocomplete="off" novalidate>
        <div class="field">
          <input id="fullName" name="fullName" type="text" placeholder="User Full-Name" required />
        </div>

        <div class="field">
          <input id="email" name="email" type="email" placeholder="Email" required />
        </div>

        <div class="field">
          <input id="password" name="password" type="password" placeholder="Password" required minlength="6" />
        </div>

        <div class="field selectWrap" id="confField">
          <select id="conference" name="conference" required>
            <option value="" selected disabled>Conference</option>
            <option value="AAC">AAC</option><option value="ACC">ACC</option><option value="Big 12">Big 12</option><option value="Big East">Big East</option><option value="Big Ten">Big Ten</option><option value="CUSA">CUSA</option><option value="Independents">Independents</option><option value="MAC">MAC</option><option value="Mountain West">Mountain West</option><option value="Pac-12">Pac-12</option><option value="SEC">SEC</option><option value="Sun Belt">Sun Belt</option>
          </select>
          <span class="caret" aria-hidden="true"></span>
        </div>

        <div class="field selectWrap disabled" id="teamField">
          <select id="team" name="team" required disabled>
            <option value="" selected disabled>Team</option>
          </select>
          <span class="caret" aria-hidden="true"></span>
        </div>

        <div class="btnRow">
          <button class="btn" id="requestBtn" type="submit">
            <span class="btnText">Request Access</span>
            <span class="spinner" aria-hidden="true"></span>
            <span class="check" aria-hidden="true">
              <img src="./Green-check-mark.png" alt="" />
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const teamsByConference = {'AAC': ['Army', 'Charlotte', 'East Carolina', 'Florida Atlantic', 'Memphis', 'Navy', 'Navy', 'North Texas', 'Rice', 'South Florida', 'Temple', 'Tulane', 'Tulsa', 'UAB', 'UTSA', 'Wichita State'], 'ACC': ['Boston College', 'California', 'Clemson', 'Duke', 'Florida State', 'Georgia Tech', 'Louisville', 'Miami', 'NC State', 'North Carolina', 'Pittsburgh', 'SMU', 'Stanford', 'Syracuse', 'Virginia', 'Virginia Tech', 'Wake Forest'], 'Big 12': ['Arizona', 'Arizona State', 'Baylor', 'BYU', 'Cincinnati', 'Colorado', 'Houston', 'Iowa State', 'Kansas', 'Kansas State', 'Oklahoma State', 'TCU', 'Texas Tech', 'UCF', 'Utah', 'West Virginia'], 'Big East': ['Butler', 'Creighton', 'DePaul', 'Georgetown', 'Marquette', 'Providence', 'Seton Hall', 'St. John’s', 'UConn', 'Villanova', 'Xavier'], 'Big Ten': ['Illinois', 'Indiana', 'Iowa', 'Maryland', 'Michigan', 'Michigan State', 'Minnesota', 'Nebraska', 'Northwestern', 'Ohio State', 'Oregon', 'Penn State', 'Purdue', 'Rutgers', 'UCLA', 'USC', 'Washington', 'Wisconsin'], 'CUSA': ['Delaware', 'Florida International', 'Jacksonville State', 'Kennesaw State', 'Liberty', 'Louisiana Tech', 'Middle Tennessee', 'Missouri State', 'New Mexico State', 'Sam Houston', 'UTEP', 'Western Kentucky'], 'Independents': ['Notre Dame', 'UConn'], 'MAC': ['Akron', 'Ball State', 'Bowling Green', 'Buffalo', 'Central Michigan', 'Eastern Michigan', 'Kent State', 'Massachusetts', 'Miami (Ohio)', 'Northern Illinois', 'Ohio', 'Toledo', 'Western Michigan'], 'Mountain West': ['Air Force', 'Boise State', 'Colorado State', 'Fresno State', 'Hawai’i', 'Nevada', 'New Mexico', 'San Diego State', 'San Jose State', 'UNLV', 'Utah State', 'Wyoming'], 'Pac-12': ['Oregon State', 'Washington State'], 'SEC': ['Alabama', 'Arkansas', 'Auburn', 'Florida', 'Georgia', 'Kentucky', 'LSU', 'Mississippi State', 'Missouri', 'Oklahoma', 'Ole Miss', 'South Carolina', 'Tennessee', 'Texas', 'Texas A&M', 'Vanderbilt'], 'Sun Belt': ['App State', 'Arkansas State', 'Coastal Carolina', 'Georgia Southern', 'Georgia State', 'James Madison', 'Louisiana', 'Marshall', 'Old Dominion', 'South Alabama', 'South Miss', 'Texas State', 'Troy', 'UL Monroe']};

    const form = document.getElementById("requestAccessForm");
    const conf = document.getElementById("conference");
    const team = document.getElementById("team");
    const teamField = document.getElementById("teamField");
    const btn = document.getElementById("requestBtn");

    function syncSelectStyle(sel){
      if (sel.value) sel.classList.add("hasValue");
      else sel.classList.remove("hasValue");
    }

    syncSelectStyle(conf);
    syncSelectStyle(team);

    conf.addEventListener("change", () => {
      syncSelectStyle(conf);

      // Reset team
      team.innerHTML = `<option value="" selected disabled>Team</option>`;
      team.value = "";
      syncSelectStyle(team);

      const selected = conf.value;
      const teams = teamsByConference[selected] || [];

      teams.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        team.appendChild(opt);
      });

      // Unlock team dropdown
      team.disabled = false;
      teamField.classList.remove("disabled");
    });

    team.addEventListener("change", () => syncSelectStyle(team));

    function allFieldsValid(){
      if (!form.checkValidity()) return false;
      if (team.disabled) return false;
      return true;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!allFieldsValid()){
        form.reportValidity();
        return;
      }

      btn.disabled = true;
      btn.classList.add("is-loading");

      setTimeout(() => {
        btn.classList.remove("is-loading");
        btn.classList.add("is-morph");

        setTimeout(() => {
          btn.classList.add("is-done");
        }, 220);
      }, 650);
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Athlete Valuation Tool</title>
<style>
  @font-face {
    font-family: 'TT Chocolates Valuation';
    src: url('TT Chocolates Trial Bold.otf') format('opentype');
  }
  body {
    font-family: Arial, sans-serif;
    background: #2a2a2a;
    padding: 20px;
    color: #fff;
  }
  .logo {
    margin-top: 10px;
    margin-bottom: 13px;
    margin-left: 5px;
    max-width: 250px;
  }
  .tool-container {
    background: #fff;
    color: #000;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 40px;
  }
  h2 {
    margin-top: 10px;
  }
  input {
    padding: 8px;
    margin: 5px 0;
    width: 200px;
  }
  button {
    padding: 8px 16px;
    margin-top: 10px;
  }
  .valuation-result {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    font-family: 'TT Chocolates Valuation', Arial, sans-serif;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .switch input { display: none; }
  .slider.round {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    border-radius: 24px;
    transition: .4s;
  }
  .slider.round:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
  }
  input:checked + .slider.round {
    background-color: #2196F3;
  }
  input:checked + .slider.round:before {
    transform: translateX(26px);
  }
  .form-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 15px;
  }
</style>
</head>
<body>
<img src="logo.png" alt="Expert NIL Logo" class="logo"/>

<div class="tool-container">
<h2>Transfer Portal Valuation Tool</h2>
<label>Position:</label><br/>
<input id="tpPosition" placeholder="e.g., WR" type="text"/><br/>
<label>Player Grade:</label><br/>
<input id="tpOverall" placeholder="e.g., 95" type="number"/><br/>
<button onclick="runTransferPortal()">Calculate</button>
<img src="player_valuation_title.png" style="display:block;margin-top:10px;width:250px;height:auto;"/>
<div id="tpOutput" class="valuation-result"></div>
<div class="form-row">
  <label class="switch">
    <input type="checkbox" id="tpCapToggle"/>
    <span class="slider round"></span>
  </label>
  <span id="tpCapLabel">Small Cap</span>
</div>
</div>

<div class="tool-container">
<h2>High School Valuation Tool</h2>
<label>Position:</label><br/>
<input id="hsPosition" placeholder="e.g., QB" type="text"/><br/>
<label>Player Rating:</label><br/>
<input id="hsRating" placeholder="e.g., 0.992" type="number" step="0.0001"/><br/>
<button onclick="runHighSchool()">Calculate</button>
<img src="player_valuation_title.png" style="display:block;margin-top:10px;width:250px;height:auto;"/>
<div id="hsOutput" class="valuation-result"></div>
<div class="form-row">
  <label class="switch">
    <input type="checkbox" id="hsCapToggle"/>
    <span class="slider round"></span>
  </label>
  <span id="hsCapLabel">Small Cap</span>
</div>
</div>

<script>
const assumptions = {
  ratingRanges: [
    { min: 0.995, max: 0.9999, value: 1000000 },
    { min: 0.99, max: 0.9949, value: 900000 },
    { min: 0.985, max: 0.9899, value: 800000 },
    { min: 0.98, max: 0.9849, value: 750000 },
    { min: 0.975, max: 0.9799, value: 700000 },
    { min: 0.97, max: 0.9749, value: 650000 },
    { min: 0.965, max: 0.9699, value: 600000 },
    { min: 0.96, max: 0.9649, value: 550000 },
    { min: 0.955, max: 0.9599, value: 500000 },
    { min: 0.95, max: 0.9549, value: 450000 },
    { min: 0.945, max: 0.9499, value: 400000 },
    { min: 0.94, max: 0.9449, value: 350000 },
    { min: 0.935, max: 0.9399, value: 300000 },
    { min: 0.93, max: 0.9349, value: 275000 },
    { min: 0.925, max: 0.9299, value: 250000 },
    { min: 0.92, max: 0.9249, value: 225000 },
    { min: 0.915, max: 0.9199, value: 200000 },
    { min: 0.91, max: 0.9149, value: 175000 },
    { min: 0.905, max: 0.9099, value: 150000 },
    { min: 0.9, max: 0.9049, value: 125000 },
    { min: 0.8995, max: 0.8999, value: 100000 },
    { min: 0.89, max: 0.8949, value: 90000 },
    { min: 0.885, max: 0.8899, value: 80000 },
    { min: 0.88, max: 0.8849, value: 77500 },
    { min: 0.875, max: 0.8799, value: 75000 },
    { min: 0.87, max: 0.8749, value: 70000 }
  ],
  positionMultipliers: {
    QB: 1.5, RB: 1.0, WR: 1.25, TE: 1.0, OT: 1.25,
    IOL: 1.0, EDGE: 1.25, DT: 1.0, LB: 1.25, DB: 1.0, ATH: 1.25
  },
  overallValues: {
    99: 6000000, 98: 5500000, 97: 5000000, 96: 4000000, 95: 3000000,
    94: 2000000, 93: 1500000, 92: 1000000, 91: 950000, 90: 900000,
    89: 850000, 88: 750000, 87: 700000, 86: 650000, 85: 600000,
    84: 500000, 83: 400000, 82: 300000, 81: 200000, 80: 100000,
    79: 90000, 78: 75000, 77: 60000, 76: 55000, 75: 50000,
    74: 40000, 73: 30000, 72: 20000, 71: 15000, 70: 10000
  }
};

function getBaseValueFromRating(rating) {
  for (const range of assumptions.ratingRanges) {
    if (rating >= range.min && rating <= range.max) {
      return range.value;
    }
  }
  return 0;
}

function getMultiplier(position) {
  return assumptions.positionMultipliers[position.toUpperCase()] || 1;
}

function getBaseValueFromOverall(overall) {
  return assumptions.overallValues[overall] || 0;
}

function runHighSchool() {
  const pos = document.getElementById('hsPosition').value;
  const rating = parseFloat(document.getElementById('hsRating').value);
  const basePerYear = getBaseValueFromRating(rating);
  const mult = getMultiplier(pos);
  let market = basePerYear * mult;

  if (!document.getElementById('hsCapToggle').checked) {
    market = market / 1.75;
  }
  document.getElementById('hsOutput').innerText = "$" + Math.round(market).toLocaleString();
}

function runTransferPortal() {
  const pos = document.getElementById('tpPosition').value;
  const overall = parseInt(document.getElementById('tpOverall').value);
  const base = getBaseValueFromOverall(overall);
  const mult = getMultiplier(pos);
  let market = base * mult;

  if (!document.getElementById('tpCapToggle').checked) {
    market = market / 1.75;
  }
  document.getElementById('tpOutput').innerText = "$" + Math.round(market).toLocaleString();
}

document.getElementById('tpCapToggle').addEventListener('change', () => {
  document.getElementById('tpCapLabel').innerText = document.getElementById('tpCapToggle').checked ? 'Large Cap' : 'Small Cap';
});

document.getElementById('hsCapToggle').addEventListener('change', () => {
  document.getElementById('hsCapLabel').innerText = document.getElementById('hsCapToggle').checked ? 'Large Cap' : 'Small Cap';
});
</script>
</body>
</html>
